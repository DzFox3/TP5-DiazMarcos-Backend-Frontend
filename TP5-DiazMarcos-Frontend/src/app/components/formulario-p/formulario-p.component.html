<div class="container">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
            <form>
                <legend class="text-success border-bottom border-success">Nuevo Producto</legend>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input [(ngModel)]="producto.nombre" type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <input [(ngModel)]="producto.descripcion" type="text" class="form-control" id="descripcion" name="descripcion">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input [(ngModel)]="producto.imagen" type="text" class="form-control" id="imagen" name="imagen">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input [(ngModel)]="producto.precio" type="number" class="form-control" id="precio" name="precio">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input [(ngModel)]="producto.stock" type="number" class="form-control" id="stock" name="stock">
                </div>
                <div class="mb-3 form-check">
                  <input [(ngModel)]="producto.destacado" type="checkbox" class="form-check-input" id="destacado" name="destacado">
                  <label class="form-check-label" for="destacado" id="destacado">Producto Destacado</label>
                </div>
                <div>
                    <button (click)="guardarProd()" type="submit" class="btn btn-primary btn-md m-2">Guardar Producto</button>
                    <button (click)="cancelar()" type="button" class=" m-2 btn btn-danger btn-md">Cancelar Producto</button>
                </div>
            </form>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
