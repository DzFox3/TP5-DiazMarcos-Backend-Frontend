<div class="container text-center">
    <div class="row g-2">
        <div class="d-none d-lg-block col-lg-8" >
            <div class="d-grid gap-2">
                <button (click)="getTransacciones()" class="btn btn-success" type="button">Lista de Transacciones</button>
              </div>
            <table  class="table table-striped border border-1">
                <thead>
                <tr>
                    <th style="width: 20%">
                        Moneda Origen
                    </th>
                    <th style="width: 20%">
                        Cantidad Origen
                    </th>
                    <th style="width: 20%">
                        Moneda Destino
                    </th>
                    <th style="width: 20%">
                        Cantidad Destino
                    </th> 
                    <th style="width: 20%">
                        Email del Cliente
                    </th>  
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let t of tr">
                    <td>{{t.monedaOrigen}}</td>
                    <td>{{t.cantidadOrigen}}</td>
                    <td>{{t.monedaDestino}}</td>
                    <td>{{t.cantidadDestino}}</td>
                    <td>{{t.emailCliente}}</td>
            
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-4">
                    <div class="mb-3">
                        <label for="de" class="form-label">Moneda Origen</label>
                        <select class="form-select" id="de" name="de"[(ngModel)]="monedaO">
                            <option  *ngFor="let d of data" value="{{d.symbol}}">{{d.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label for="a" class="form-label">Moneda Destino</label>
                        <select class="form-select" id="a" name="a"[(ngModel)]="monedaD">
                            <option *ngFor="let d of data" value="{{d.symbol}}">{{d.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-4 m-auto">
                    <button (click)="getFiltro()" type="button" class="btn btn-primary btn-lg">Listar por Filtro</button>
                </div>
            </div>       
        </div>
        <div class="col-sm-12 col-lg-4 bg-danger">
            <legend>
                <p>Conversor de Divisas</p>
            </legend>
            <form class="container">
                <div class="mb-3">
                    <label for="email" class="form-label">Email del Cliente</label>
                    <input type="email" placeholder="abcdfh@gmail.com" class="form-control" id="email" name="email" [(ngModel)]="transaccion_Nueva.emailCliente">
                  </div>
                <div class="mb-3">
                  <label for="valor" class="form-label">Cantidad Origen</label>
                  <input type="number" placeholder="Valor de..." class="form-control" id="valor" name="valor" [(ngModel)]="transaccion_Nueva.cantidadOrigen">
                </div>
                <div class="mb-3">
                  <label for="de" class="form-label">Moneda Origen</label>
                  <select class="form-select" id="de" name="de"[(ngModel)]="transaccion_Nueva.monedaOrigen">
                      <option selected>Seleccione opción</option>
                      <option  *ngFor="let d of data" value="{{d.symbol}}">{{d.name}}</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="a" class="form-label">Moneda Destino</label>
                  <select class="form-select" id="a" name="a"[(ngModel)]="transaccion_Nueva.monedaDestino">
                      <option selected>Seleccione opción</option>
                      <option *ngFor="let d of data" value="{{d.symbol}}">{{d.name}}</option>
                  </select>
                </div>
                <div class="mb-3">
                    <label for="tasa" class="form-label">Tasa de Conversion</label>
                    <input type="number" placeholder="Valor de..." class="form-control" id="tasa" name="tasa" [(ngModel)]="transaccion_Nueva.tasaConversion">
                </div>
                <div class="row">
                    <div class="col-6">
                        <button (click)="getConvertir()" class="cl1 btn btn-primary" style="width: 100%">
                            Convertir
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                        </button>
                    </div>
                    <div *ngIf="dis == true" class="col-6" disabled>
                        <button (click)="guardarTransaccion()" class="cl1 btn btn-primary" style="width: 100%">
                            Guardar
                        </button>
                    </div>
                </div>
                
                <hr>
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Valor Final</span>
                  <input type="text" class="form-control" disabled aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="{{transaccion_Nueva.monedaDestino}} {{final}}">
                </div>
              </form>
        </div>
    </div>
</div>
